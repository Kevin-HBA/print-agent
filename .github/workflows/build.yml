name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Windows executable
        run: |
          pyinstaller --onefile --name print_agent --console --hidden-import flask --hidden-import requests --clean app/server.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: print_agent-windows
          path: dist/print_agent.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build macOS executable
        run: |
          pyinstaller --onefile --name print_agent --console --hidden-import flask --hidden-import requests --clean app/server.py
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: print_agent-macos
          path: dist/print_agent

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v3
        with:
          name: print_agent-windows
          path: dist-windows
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v3
        with:
          name: print_agent-macos
          path: dist-macos
      
      - name: Prepare extension zip
        run: |
          zip -r extension.zip extension/ -x "*.DS_Store"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-windows/print_agent.exe
            dist-macos/print_agent
            extension.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

